{%extends 'base.html'%}
{%block content%}
<section class="flex justify-center items-center my-20">
<div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8 space-y-8 text-center">

  <!-- Başarı İkonu -->
  <div class="mx-auto h-24 w-24 bg-green-100 rounded-full flex items-center justify-center mb-6">
    <svg class="h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
  </div>

  <!-- Başlık ve Metin -->
  <div class="space-y-4">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">
      Şifreniz Değiştirildi!
    </h1>
    <p class="text-gray-500 text-lg">
      Şifreniz başarıyla güncellendi. Hesabınıza erişmek için yeni şifrenizi kullanabilirsiniz.
    </p>
  </div>

  <!-- Aksiyon Butonu -->
  <div class="pt-4">
    <a href="{%url 'login'%}"
      class="inline-flex w-full justify-center items-center rounded-lg bg-indigo-600 px-6 py-3.5 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-200 ease-in-out hover:shadow-lg">
      Giriş Yap
      <svg class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </a>
  </div>

  <!-- Alt Bilgi / Yardım Linki -->
  <p class="text-sm text-gray-400 mt-6">
    Bu işlemi siz yapmadıysanız, lütfen hemen <a href="#"
      class="text-indigo-600 hover:text-indigo-500 font-medium underline">destek ekibiyle</a> iletişime geçin.
  </p>

</div>
</section>

{%endblock%}
