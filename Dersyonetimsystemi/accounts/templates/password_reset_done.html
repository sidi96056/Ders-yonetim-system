{%extends 'base.html'%}
{%block content%}
<section class="flex justify-center items-center my-20">
<div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8 space-y-8 text-center">

  <!-- Mail Gönderildi İkonu (Animasyonlu) -->
  <div class="mx-auto h-24 w-24 bg-blue-100 rounded-full flex items-center justify-center mb-6 relative group">
    <!-- Arka plandaki hare -->
    <div class="absolute inset-0 bg-blue-200 rounded-full opacity-0 group-hover:opacity-50 animate-ping"></div>

    <svg class="h-12 w-12 text-blue-600 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
    </svg>
  </div>

  <!-- Başlık ve Metin -->
  <div class="space-y-4">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">
      E-posta Gönderildi!
    </h1>
    <p class="text-gray-500 text-lg">
      Talimatları içeren bir e-postayı adresinize gönderdik. Lütfen gelen kutunuzu (ve spam klasörünü) kontrol edin.
    </p>
  </div>

  <!-- Aksiyon Butonu -->
  <div class="pt-4 space-y-3">
    <a href="mailto:"
      class="inline-flex w-full justify-center items-center rounded-lg bg-indigo-600 px-6 py-3.5 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-200 ease-in-out hover:shadow-lg">
      E-posta Uygulamasını Aç
      <svg class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
    </a>

    <a href="/"
      class="inline-flex w-full justify-center items-center rounded-lg bg-white px-6 py-3.5 text-base font-medium text-gray-700 border border-gray-300 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
      Ana Sayfaya Dön
    </a>
  </div>

  <!-- Alt Bilgi / Tekrar Gönder Linki -->
  <p class="text-sm text-gray-400 mt-6">
    E-posta gelmedi mi?
    <button
      class="text-indigo-600 hover:text-indigo-500 font-medium underline focus:outline-none transition-colors duration-200">
      Tekrar Gönder
    </button>
  </p>

</div>
</section>

{%endblock%}
