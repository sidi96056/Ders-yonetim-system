{%extends 'base.html%}

{%block icerik%}
{%if messages%}
{%for message in messages%}
<div class="alert alert-warning"> {{message}}</div>

{%endif%}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #d8f5d8;
        background-image: linear-gradient(
          to right bottom,
          #a8e894,
          #ffeb3b,
          #c45eff
        );
        font-family: "Inter", sans-serif;
      }

      .auth-card {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.85);
      }

      .auth-input {
        @apply w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-yellow-500 transition duration-150 shadow-inner bg-white bg-opacity-90;
      }

      .signup-btn {
        background-color: #ffeb3b;
        color: #333;
        @apply font-bold py-3 rounded-xl hover:bg-yellow-400 transition duration-150 shadow-md;
      }
    </style>
    <script>
      function handleSignup(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return;
        }

        alert(
          `Account created for ${name} (${email})! (Data not actually sent)`
        );
      }
    </script>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div
      class="auth-card w-full max-w-sm rounded-3xl p-8 space-y-6 text-center"
    >
      <h1 class="text-3xl font-extrabold text-yellow-600 drop-shadow-md">
        Sign Up
      </h1>

      <form onsubmit="handleSignup(event)" class="space-y-4">
        <div class="relative">
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            class="auth-input pl-10"
          />

          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </div>

        <div class="relative">
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="auth-input pl-10"
          />

          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 4v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7"
            ></path>
          </svg>
        </div>

        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="auth-input pl-10"
          />

          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6-6h-2a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-10a2 2 0 00-2-2h-2zm-2-4a5 5 0 00-10 0v2h10v-2z"
            ></path>
          </svg>
        </div>

        <div class="relative">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            required
            class="auth-input pl-10"
          />
          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m5.618-4.103A2.193 2.193 0 0017 3.333V3a2 2 0 00-2-2H9a2 2 0 00-2 2v.333l-4 4.103V20a2 2 0 002 2h14a2 2 0 002-2V7.897z"
            ></path>
          </svg>
        </div>

        <button type="submit" class="signup-btn w-full mt-6">REGISTER</button>
      </form>

      <p class="text-gray-500 text-sm">
        Already have an account?
        <a
          href="#"
          class="text-yellow-600 font-semibold hover:text-yellow-700 transition duration-150"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>


{%endblock%}
